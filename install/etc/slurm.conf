#ClusterName=node-1
ControlMachine=node-1
ControlAddr=ko0333
#BackupController=
#BackupAddr=
#
SlurmUser=kwangiit
SlurmdUser=kwangiit
SlurmctldPort=6817
SlurmdPort=6818
AuthType=auth/none
CryptoType=crypto/openssl

JobCredentialPrivateKey=/users/kwangiit/hpdc14/slurmsec/slurm.key
JobCredentialPublicCertificate=/users/kwangiit/hpdc14/slurmsec/slurm.cert
StateSaveLocation=/tmp
SlurmdSpoolDir=/tmp/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/tmp/slurmctld.pid
SlurmdPidFile=/tmp/slurmd.pid
ProctrackType=proctrack/pgid
PluginDir=/users/kwangiit/slurmpp_v2/install/lib/slurm
CacheGroups=0
#FirstJobId=
ReturnToService=0
#MaxJobCount=
#PlugStackConfig=
#PropagatePrioProcess=
#PropagateResourceLimits=
#PropagateResourceLimitsExcept=
#Prolog=
#Epilog=
#SrunProlog=
#SrunEpilog=
#TaskProlog=
#TaskEpilog=
#TaskPlugin=
#TrackWCKey=no
#TreeWidth=50
#TmpFs=
#UsePAM=
#
# TIMERS
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
MessageTimeout=100
KillWait=30
Waittime=0
#
# SCHEDULING
SchedulerType=sched/backfill
#SchedulerAuth=
#SchedulerPort=
#SchedulerRootFilter=
SelectType=select/linear
FastSchedule=1
#PriorityType=priority/multifactor
#PriorityDecayHalfLife=14-0
#PriorityUsageResetPeriod=14-0
#PriorityWeightFairshare=100000
#PriorityWeightAge=1000
#PriorityWeightPartition=10000
#PriorityWeightJobSize=1000
#PriorityMaxAge=1-0
#
# LOGGING
SlurmctldDebug=3
#SlurmctldLogFile=
SlurmdDebug=3
SlurmdLogFile=/tmp/slurmd.log
JobCompType=jobcomp/none
#JobCompLoc=
#
# ACCOUNTING
#JobAcctGatherType=jobacct_gather/linux
#JobAcctGatherFrequency=30
#
#AccountingStorageType=accounting_storage/slurmdbd
#AccountingStorageHost=
#AccountingStorageLoc=
#AccountingStoragePass=
#AccountingStorageUser=
#
# COMPUTE NODES
PartitionName=debug Nodes=node-[2-11] Default=YES MaxTime=INFINITE State=UP 
NodeName=node-[2-11] CPUs=2 Sockets=2 CoresPerSocket=1 ThreadsPerCore=1 State=UNKNOWN Nodeaddr=ko[0323,0371,0134,0309,0074,0211,0237,0027,0278,0170] 
 
